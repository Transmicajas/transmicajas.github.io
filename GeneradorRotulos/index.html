<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
   

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <style>
        @media (max-width: 768px) {
            .table-responsive table {
                font-size: 12px;
            }
            .table-responsive th, .table-responsive td {
                white-space: nowrap;
            }
        }
    
        @media (min-width: 768px) {
            .modal-body .row .col-md-6 {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
    
    
</head>

<body>
    
<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Generador Rótulos Transmicajas</h2>
    
    <!-- Botones de acción -->
    <div class="d-flex flex-column flex-md-row gap-2 mb-3">
        <button class="btn btn-outline-danger fw-bold shadow-sm" onclick="limpiarTabla()">
            <i class="bi bi-x-circle"></i> Limpiar Tabla
        </button>
        <button class="btn btn-outline-primary fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#modal">
            <i class="bi bi-plus-lg"></i> Agregar
        </button>
        <button class="btn btn-outline-success fw-bold shadow-sm" onclick="generarPDF()">
            <i class="bi bi-file-earmark-pdf"></i> Generar PDF
        </button>
        <button id="whatsapp-btn" class="btn btn-success rounded shadow-sm px-3 py-2" onclick="enviarPorWhatsApp()">
            <i class="bi bi-whatsapp"></i> Enviar por WhatsApp
        </button>
        
        

    </div>

    <!-- Tabla estilizada con Bootstrap -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm rounded">
            <thead class="table-primary text-center">
                <tr>
                    <th>Código</th>
                    <th>Factura</th>
                    <th>Fecha</th>
                    <th>PC</th>
                    <th>PC con IVA</th>
                    <th>PC con Formato</th>
                    <th>Referencia</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>
</div>



    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Código</label>
                                <input type="text" id="codigo" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Factura</label>
                                <input type="number" id="factura" class="form-control" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="text" id="fecha" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio Compra</label>
                                <input type="number" id="PC" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">PC + IVA</label>
                                <input type="number" id="PC2" class="form-control" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">PC Con formato</label>
                                <input type="text" id="PC3" class="form-control" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Referencia</label>
                                <input type="text" id="ref" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Marca</label>
                                <select id="marca" class="form-select">
                                    <option value="-700">Sin Marca</option>
                                    <option value="-702">FULLER</option>
                                    <option value="-704">EURO</option>
                                    <option value="-706">VADEN</option>
                                    <option value="-708">KTC</option>
                                    <option value="-710">CR</option>
                                    <option value="-711">NAL</option>
                                    <option value="-712">CUMMINS</option>
                                    <option value="-713">FERSA</option>
                                    <option value="-714">TRANSTEC</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <label for="cantidad" class="me-2">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" style="width: 80px;" min="1" max="44" value="1">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <iframe id="pdf-preview" style="width:100%; height:500px;"></iframe>

    <!-- Modal -->
<div class="modal fade" id="whatsappModal" tabindex="-1" aria-labelledby="whatsappModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="whatsappModalLabel">Atención</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Primero genera el PDF antes de enviarlo por WhatsApp.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- <iframe id="pdf-preview" width="100%" height="500px"></iframe> -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
